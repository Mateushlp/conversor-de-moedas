<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Conversor de Moedas</title>
</head>
<body>
    <video  class="video-logo"  autoplay loop>
        <source src="./assents/pinterest-video34.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
      </video>

      <main>
        <label> Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        
        <label> Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="">£ Libra Esterlina</option>
                <option>¥ Iene Japonês</option>
            </select>
        </label>

        <label>
            Valor:
            <input  class="input-currency" type="number" placeholder="0,00" />
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assents/brasil 2.png" alt="logo-moeda-a-converter" />
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img  class="arrow-img" src="./assents/seta.png" alt="seta"/>
            <div class="currency-box">
                <img src="./assents/dolar.png" alt="logo-moeda-convertida" />
                <p class="currency">Dólar</p>
                <p class="currency-value-converted">R$ 0,00</p>
                </div>

        </section>
      </main>

    
</body>
</html>
